---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: apps-manager
  name: apps-manager
  namespace: edge-system
spec:
  selector:
    matchLabels:
      k8s-app: apps-manager
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 10%
  template:
    metadata:
      labels:
        k8s-app: apps-manager
    spec:
      serviceAccount: apps-manager-service-account # todo
      serviceAccountName: apps-manager-service-account # todo
      priorityClassName: system-node-critical     # todo
      hostNetwork: true
      restartPolicy: Always
      nodeSelector:
        kubernetes.io/hostname: cvm-r6faknja # TODO select edge node
      containers:
        - name: apps-manager
          image: ccr.ccs.tencentyun.com/superedge/apps-manager-amd64:v0.7.0
          imagePullPolicy: Always # todo IfNotPresent
          command:
            - /usr/local/bin/apps-manager
            - --kubeconfig=/var/lib/apps-manager/kubeconfig.conf
            - --master=127.0.0.1:51006
            - --hostname=$(NODE_NAME)
            - v=9
            # - --notify-channel-size=10000 # todo IfNotPresent
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          resources:
            limits:
              cpu: 50m
              memory: 100Mi
            requests:
              cpu: 10m
              memory: 20Mi
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /var/lib/apps-manager
              name: apps-manager-config
            - mountPath: /etc/kubernetes/manifests/
              name: kube-manifests
            - mountPath: /etc/kubernetes/edge-manifests/
              name: edge-manifests
      volumes:
        - configMap:
            defaultMode: 420
            name: apps-manager-config
          name: apps-manager-config
        - hostPath:
            path: /etc/kubernetes/edge-manifests/
            type: DirectoryOrCreate
          name: edge-manifests
        - hostPath:
            path: /etc/kubernetes/manifests/
            type: DirectoryOrCreate
          name: kube-manifests

