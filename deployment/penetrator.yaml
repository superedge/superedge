apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: penetrator
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - '*'
  - apiGroups:
      - nodetask.apps.superedge.io
    resources:
      - nodetasks
    verbs: [ "create","delete","list","watch" ]
  - apiGroups:
      - nodetask.apps.superedge.io
    resources:
      - nodetasks
      - nodetasks/status
    verbs: [ "create","update","delete" ]
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
      - events
      - endpoints
      - nodes
    verbs:
      - '*'
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: penetrator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: penetrator
subjects:
  - kind: ServiceAccount
    name: penetrator
    namespace: edge-system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: penetrator
  namespace: edge-system
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-penetrator
webhooks:
  - clientConfig:
      caBundle: 
      service:
        name: penetrator
        namespace: edge-system
    failurePolicy: Fail
    name: nodetask.apps.superedge.io
    admissionReviewVersions: [ "v1" ]
    sideEffects: None
    rules:
      - apiGroups:
          - nodetask.apps.superedge.io
        apiVersions:
          - v1beta1
        operations:
          - CREATE
          - DELETE
          - UPDATE
        resources:
          - nodetasks
---
apiVersion: v1
data:
  server.crt: 
  server.key: 
kind: Secret
metadata:
  name: penetrator-admission-control-server-certs
  namespace: edge-system
type: Opaque
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: penetrator
  namespace: edge-system
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: penetrator
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        k8s-app: penetrator
    spec:
      containers:
        - command:
            - penetrator-controller
            - --admission-control-server-cert=/etc/superedge/penetrator/cert/server.crt
            - --admission-control-server-key=/etc/superedge/penetrator/cert/server.key
          env:
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: OPERATOR_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
          image: superedge.tencentcloudcr.com/superedge/penetrator-controller:v0.7.0
          imagePullPolicy: IfNotPresent
          name: penetrator
          ports:
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            privileged: false
          volumeMounts:
            - name: webhook
              mountPath: /etc/superedge/penetrator/cert
            - name: manifests
              mountPath: /etc/superedge/penetrator/manifests
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccount: penetrator
      serviceAccountName: penetrator
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
          operator: Exists
          tolerationSeconds: 300
        - effect: NoExecute
          key: node.kubernetes.io/unreachable
          operator: Exists
          tolerationSeconds: 300
      volumes:
        - name: webhook
          secret:
            defaultMode: 420
            secretName: penetrator-admission-control-server-certs
        - name: manifests
          configMap:
            defaultMode: 420
            name: node-job-manifests
---
apiVersion: v1
kind: Service
metadata:
  name: penetrator
  namespace: edge-system
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 9000
      name: penetrator
  selector:
    k8s-app: penetrator
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: node-job-manifests
  namespace: edge-system
data:
  direct-addnode-job.yaml: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: {{.JobName}}
      namespace: {{.NameSpace}}
      owerReferences:
      - apiVersion: nodetask.apps.superedge.io/v1beta1
        blockOwerDeletion: true
        controller: true
        kind: NodeTask
        name: {{.NodeTaskName}}
        uid: {{.Uid}}
    spec:
      ttlSecondsAfterFinished: 0
      backoffLimit: 1
      template:
        spec:
          containers:
            - command:
              - penetrator-job
              - --secret-path=/etc/superedge/penetrator/job/secret/
              - --jobconf-path=/etc/superedge/penetrator/job/conf/
              image: superedge.tencentcloudcr.com/superedge/penetrator-job:v0.7.0
              imagePullPolicy: IfNotPresent
              env:
                - name: JOB_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: JOB_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.name
              name: job
              resources:
                limits:
                  cpu: 200m
                  memory: 64Mi
                requests:
                  cpu: 100m
                  memory: 32Mi
              volumeMounts:
                - name: ssh
                  mountPath: /etc/superedge/penetrator/job/secret
                - name: conf
                  mountPath: /etc/superedge/penetrator/job/conf
          serviceAccount: penetrator
          serviceAccountName: penetrator
          restartPolicy: OnFailure
          volumes:
            - name: ssh
              secret:
                defaultMode: 384
                secretName: {{.SecretName}}
            - name: conf
              configMap:
                defaultMode: 420
                name: {{.JobConfig}}
          nodeSelector:
            kubernetes.io/hostname: {{.NodeName}}
          tolerations:
            - key: "node-role.kubernetes.io/master"
              operator: "Exists"
              effect: "NoSchedule"
  springboard-addnode-job.yaml: |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: {{.JobName}}
      namespace: {{.NameSpace}}
      owerReferences:
      - apiVersion: nodetask.apps.superedge.io/v1beta1
        blockOwerDeletion: true
        controller: true
        kind: NodeTask
        name: {{.NodeTaskName}}
        uid: {{.Uid}}
    spec:
      ttlSecondsAfterFinished: 0
      backoffLimit: 1
      completions: 1
      parallelism: 1
      template:
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                          - {{.NodeName}}
          containers:
            - command:
              - penetrator-job
              - --secret-path=/etc/superedge/penetrator/job/secret/
              - --jobconf-path=/etc/superedge/penetrator/job/conf/
              image: superedge.tencentcloudcr.com/superedge/penetrator-job:v0.7.0
              imagePullPolicy: IfNotPresent
              env:
                - name: JOB_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: JOB_NAME
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.name
              name: job
              resources:
                limits:
                  cpu: 200m
                  memory: 64Mi
                requests:
                  cpu: 100m
                  memory: 32Mi
              volumeMounts:
                - name: ssh
                  mountPath: /etc/superedge/penetrator/job/secret
                - name: conf
                  mountPath: /etc/superedge/penetrator/job/conf
          serviceAccount: penetrator
          serviceAccountName: penetrator
          restartPolicy: OnFailure
          volumes:
            - name: ssh
              secret:
                defaultMode: 384
                secretName: {{.SecretName}}
            - name: conf
              configMap:
                defaultMode: 420
                name: {{.JobConfig}}
  bootstraper-token-secret.yaml: |
    apiVersion: v1
    type: bootstrap.kubernetes.io/token
    kind: Secret
    metadata:
      name: bootstrap-token-{{.TokenId}}
      namespace: kube-system
    data:
      auth-extra-groups: c3lzdGVtOmJvb3RzdHJhcHBlcnM6a3ViZWFkbTpkZWZhdWx0LW5vZGUtdG9rZW4=
      expiration: {{.Base64Expiration}}
      token-id: {{.Base64TokenId}}
      token-secret: {{.Base64TokenSecret}}
      usage-bootstrap-authentication: dHJ1ZQ==
      usage-bootstrap-signing: dHJ1ZQ==