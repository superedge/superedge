jobs:
    include:
        - stage: "Test on arm64"
          name: "go format edge code"
          arch: arm64
          script：
              - gofmt -s cmd/
        - name: "go lint edge code"
          arch: arm64
          script：
              - chmod +x golint.sh
              - bash golint.sh
        - name: "edge build"
          arch: arm64
          script：
              - make build
        - name: "unit test, integration test edge"
          script：
              - make test

